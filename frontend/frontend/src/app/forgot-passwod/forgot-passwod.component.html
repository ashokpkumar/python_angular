
<div class="forget_page_bg">
  <div class="forget_page_style">
    <p class="sign_reset" style="margin-top: 15%">Forget Password Reset</p>
    <div class="mail_pass">
        <div>
         <input required id="text"  name='email_id' #email_id  placeholder="Email Id"  type="email" >
        </div>
      <div class="forget_page_btn">
        <button (click)="forgetpass(email_id.value)" type="submit" class="btn">Forgot Password</button>
      </div>

    </div>
  </div>
</div>
