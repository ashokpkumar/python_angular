<div class="divide_page" >
<div class="login_page_bg">
  <div class="logo">
    <img width="100%" height="100%" src="https://www.indiumsoftware.com/wp-content/uploads/2020/11/Indium-software-Logo-1.svg" alt="">
  </div>
  <div class="login_style">
    <!-- <form #f="ngForm" (ngSubmit)="onSubmit(f)" > -->
     <p class="hello_there">Hello there!</p>
      <!-- <p class="sign_reset" *ngIf="forgotPass === false && login === false">SIGN IN</p> -->
      <p class="sign_reset" *ngIf="forgotPass === true">Please set you password Here</p>

      <div class="mail_pass" *ngIf="login === false">
        <div>
          <p>Employee ID/Email: </p>
          <input [(ngModel)]="project.emp_id" />
        </div>
        <div>
          <p>Password: </p>
          <input [(ngModel)]="project.password" type="password"/>
          <div class="forgot_password">
            <p (click)="forgot()">
              Forgot Password?
            </p>
          </div>
        </div>

        <div *ngIf="forgotPass === true">
          <p>Confirm Password: </p>
          <input [(ngModel)]="project.confirmpass" />
        </div>

        <div>
          <button class="login_create"  *ngIf="forgotPass === false" (click)="onSubmit()" >Sign In</button>
          <button class="login_create"  *ngIf="forgotPass === true" (click)="createPassword()">Create Password</button>
        </div>
      </div>

      <div *ngIf="login === true">

        <div>
          <button (click)="logout()">Logout</button>
        </div>
      </div>
    <!-- </form> -->
  </div>
</div>
<div class="akjhkl">
  <div class="for_right_image">
</div>
  </div>
</div>
