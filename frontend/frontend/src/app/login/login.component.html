<div *ngIf = "login === false">
    <div>
      <label>User name: </label>
      <input [(ngModel)]="project.username" />
    </div>
    <div>
      <label>Password: </label>
      <input [(ngModel)]="project.password" />
    </div>  
  
    <div>
      <button (click)="onSubmit()">Login</button> <button (click)="onSubmit()">Forgot Password</button>
    </div>
</div>

<div *ngIf = "login === true">
 
  <div>
    <button (click)="logout()">Logout</button> 
  </div>
</div>
