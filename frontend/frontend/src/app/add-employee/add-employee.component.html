
<h1>Add Employee</h1>
<div>
  <div>
    <label>Employee ID: </label>
    <input [(ngModel)]="employee.emp_id" />
  </div>
  <div>
    <label>First Name: </label>
    <input [(ngModel)]="employee.first_name" />
  </div>
  <div>
    <label>Last Name: </label>
    <input [(ngModel)]="employee.last_name" />
  </div>
  <div>
    <label>Sur name: </label>
    <input [(ngModel)]="employee.sur_name" />
  </div>
  <div>
    <label>Initial: </label>
    <input [(ngModel)]="employee.initial" />
  </div>
  <div>
    <label>Salutation: </label>
    <input [(ngModel)]="employee.salutation" />
  </div>
  <div>
    <label>Project Code: </label>
    <input [(ngModel)]="employee.project_code" />
  </div>
  <div>
    <label>Geography: </label>
    <input [(ngModel)]="employee.geography" />
  </div>
  <div>
    <label>Department: </label>
    <input [(ngModel)]="employee.dept" />
  </div>
  <div>
    <label>Emp Start date: </label>
    <input [(ngModel)]="employee.emp_start_date" />
  </div>

  <div>
    <label>Emp Last Working Date: </label>
    <input [(ngModel)]="employee.emp_last_working_date" />
  </div>
  <div>
    <label>Emp Project assigned Date: </label>
    <input [(ngModel)]="employee.emp_project_assigned_date" />
  </div>
  <div>
    <label>Emp project End date: </label>
    <input [(ngModel)]="employee.emp_project_end_date" />
  </div>
  <div>
    <label>Employment Status: </label>
    <input [(ngModel)]="employee.employment_status" />
  </div>
  <div>
    <label>Manager Name: </label>
    <input [(ngModel)]="employee.manager_name" />
  </div>
  <div>
    <label>Manager Dept: </label>
    <input [(ngModel)]="employee.manager_dept" />
  </div>
  <div>
    <label>Resource Status: </label>
    <input [(ngModel)]="employee.resource_status" />
  </div>
  <div>
    <label>Delivery Type: </label>
    <input [(ngModel)]="employee.delivery_type" />
  </div>
  <div>
    <label>Additional Allocation: </label>
    <input [(ngModel)]="employee.additional_allocation" />
  </div>
  <div>
    <label>Skills: </label>
    <input [(ngModel)]="employee.skills" />
  </div>
  <div>
    <label>Roles: </label>
    <input [(ngModel)]="employee.roles" />
  </div>
  

  <div>
    <button (click)="onSubmit()">Add</button>
  </div>
</div>
